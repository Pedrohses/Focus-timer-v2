<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro versÃ£o nova">
    <title>Focus Timer V2</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <div class="app flex">
        <div class="focus-timer">
            <section class="time flex">
                <span class="minutes">25</span>
                <span>:</span>
                <span class="seconds">00</span>
            </section>

            <section class="timer-controls flex">
                <button 
                    data-action="play"
                    class="ph-bold ph-play-circle">
                    <span class="sr-only">Play timer</span>
                </button>

                <button 
                    data-action="pause"
                    class="ph-bold ph-stop-circle">
                    <span class="sr-only">Stop timer</span>
                </button>

                <button 
                    data-action="addTime"
                    class="ph-bold ph-plus-circle">
                    <span class="sr-only">Increment five minutes</span>
                </button>

                <button 
                    data-action="lessTime"
                    class="ph-bold ph-minus-circle">
                    <span class="sr-only">Decrement five minutes</span>
                </button>
            </section>
        </div>

        <div class="sounds">
            <button data-song="forestSong" class="ph ph-tree sound">
                <span class="sr-only">Forest sound</span>
            </button>
            <button data-song="rainSong" class="ph ph-cloud-rain">
                <span class="sr-only">Rain sound</span>
            </button>
            <button data-song="cafeSong" class="ph ph-storefront">
                <span class="sr-only">Cafeteria sound</span>
            </button>
            <button data-song="fireSong" class="ph ph-fire">
                <span class="sr-only">Bonfire sound</span>
            </button>
        </div>
    </div>
</body>
</html>
